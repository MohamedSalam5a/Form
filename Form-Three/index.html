<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="Css/style.css">
    <!-- Favicon -->
     <link rel="icon" href="image/favicon.ico" type="">
    <title>Login Form two</title>
</head>

<body>

    <main id="main">
        <div class="content-form">
            <form>
                <div class="icon-form">
                    <img src="image/peoplepng.png" alt="people">
                </div>

                <h1>Welcome Back !</h1>

                <div class="box-user">
                    <label for="Email">Email</label>
                    <input placeholder="Enter Email" required id="Email" name="Email" type="email">
                </div>

                <div class="box-user">
                    <label for="Password">Password</label>
                    <input placeholder="Enter password" required id="Password" name="Password" type="password">
                </div>

                <button type="submit" class="btn-login">Login</button>

                <p class="or">OR</p>

                <div class="social">
                    <a target="_blank" class="btn-social" href="https://www.facebook.com/"><img class="fc" src="/image/facebook.png"
                            alt=""></a>
                    <a target="_blank" class="btn-social" href="https://www.google.com/"><img class="go" src="/image/google.png"
                            alt=""></a>
                </div>
                  <p class="Register">Don't have an account ? <a href="">Register</a></p>
            </form>
        </div>
    </main>

</body>

</html>
