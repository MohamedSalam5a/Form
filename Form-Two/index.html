<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="Css/style.css">
    <title>Form-two</title>
</head>

<body>
    <main id="main">
        <div class="content-form">

            <form>
                <h2>Login</h2>

                <div class="input-box">
                    <input placeholder="Username" type="text" name="Username" id="">
                    <i class="fa-solid fa-circle-user"></i>
                </div>
                <!-- password -->
                <div class="input-box">
                    <input placeholder="Password" type="password" name="password" id="">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgit">
                    <label for="Remember"><input id="Remember" name="Remember" type="checkbox">Remember me</label>
                    <a href="">Forgrt password</a>
                </div>

                <button class="btn-sumbit" type="submit">Login</button>

                <div class="register">
                    <span>Don't have an account ?</span>
                    <a href="">Register</a>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
